databaseChangeLog:
  - changeSet:
      id: 4
      author: nmthuann
      changes:
        - loadData:
            file: classpath:db/inits/products.csv
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: created_by
                  type: string
              - column:
                  name: modified_by
                  type: string
              - column:
                  name: description
                  type: text
              - column:
                  name: is_deleted
                  type: boolean
              - column:
                  name: priority_sort
                  type: integer
              - column:
                  name: product_line
                  type: string
              - column:
                  name: product_name
                  type: string
              - column:
                  name: product_specs
                  type: jsonb
              - column:
                  name: brand_id
                  type: integer
              - column:
                  name: category_id
                  type: integer